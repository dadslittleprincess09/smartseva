# Application
spring.application.name=${APP_NAME}
server.port=${SERVER_PORT}

# Database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=${GOOGLE_SCOPE}

# Email SMTP
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Logging
logging.level.org.springframework.mail=${LOG_MAIL_LEVEL}
logging.level.org.springframework.web=${LOG_WEB_LEVEL}
logging.level.com.demo=${LOG_APP_LEVEL}

# Session Cookie settings
server.servlet.session.cookie.secure=${COOKIE_SECURE}
server.servlet.session.cookie.http-only=${COOKIE_HTTP_ONLY}
server.servlet.session.cookie.same-site=${COOKIE_SAME_SITE}

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}

# Admin Email
smartseva.admin.email=${ADMIN_EMAIL}

# Static Resources
spring.web.resources.static-locations=${STATIC_LOCATION}
